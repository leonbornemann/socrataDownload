<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    table.scroll {
      width: 100%; /* Optional */
      /* border-collapse: collapse; */
      border-spacing: 0;
      border: 2px solid black;
    }

    table.scroll tbody,
    table.scroll thead { display: block; }

    tbody { border-top: 2px solid #000000; }

    tbody td, thead th {
      text-align: left;
      padding: 8px;
    }

    tbody td:last-child, thead th:last-child {
      border-right: none;
    }

    tr:nth-child(even){background-color: #f2f2f2}


    td {
      border: 2px solid black;
      padding: 0;
      margin: 0px;
      overflow: auto;
    }

    div {
      resize: horizontal;
      overflow: auto;
      width: max-content;
      height: 120px;
      margin: 0px;
      padding: 2px;
      border: 1px solid black;
      display:block;

    }

    td div {
      border: 0;
      width: auto;
      height: auto;
      min-height: 20px;
      min-width: 20px;
    }

    .container {
      width: 100%%;
      height: 100%;
      margin: auto;
      padding: 10px;
    }

    .one {
      width: 48%;
      height: 100%;
      float: left;
    }

    .two {
      margin-left: 50%;
      width:48%;
      height: 100%;
    }

  </style>
</head>
